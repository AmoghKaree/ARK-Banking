<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARK Banking - Transfer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Top Header -->
  <div class="top-header">
    <h1>ARK BANKING</h1>
    <div class="user-info">
      <a href="{{ url_for('dashboard') }}" class="logout-link">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <!-- Navigation Tabs -->
  <nav class="nav-tabs">
    <div class="nav-tabs-container">
      <a href="{{ url_for('dashboard') }}" class="nav-tab">Accounts</a>
      <a href="{{ url_for('transactions') }}" class="nav-tab">Transactions</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div class="account-card" style="max-width: 600px; margin: 0 auto;">
      <h2 style="margin-bottom: 0.5rem; color: var(--text-dark);">Transfer Funds</h2>
      <p style="color: var(--text-medium); margin-bottom: 2rem;">Move money between your accounts instantly</p>
      
      <form action="{{ url_for('transfer') }}" method="POST">
        <div class="form-group">
          <label>Amount to Transfer</label>
          <input type="number" name="amount" placeholder="0.00" min="0.01" step="0.01" required style="font-size: 1.25rem; padding: 1rem;">
        </div>
        
        <div class="form-group">
          <label>Transfer From</label>
          <div class="radio-group">
            <div>
              <input type="radio" id="fromChecking" name="fromAccount" value="checking" required>
              <label for="fromChecking">Checking (${{ "%.2f"|format(accounts.checkingBalance) }})</label>
            </div>
            <div>
              <input type="radio" id="fromSavings" name="fromAccount" value="savings">
              <label for="fromSavings">Savings (${{ "%.2f"|format(accounts.savingsBalance) }})</label>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label>Transfer To</label>
          <div class="radio-group">
            <div>
              <input type="radio" id="toChecking" name="toAccount" value="checking" required>
              <label for="toChecking">Checking</label>
            </div>
            <div>
              <input type="radio" id="toSavings" name="toAccount" value="savings">
              <label for="toSavings">Savings</label>
            </div>
          </div>
        </div>
        
        <button type="submit">Complete Transfer</button>
        
        <div class="text-center" style="margin-top: 1rem;">
          <a href="{{ url_for('dashboard') }}" class="link-button">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 ARK Banking. All Rights Reserved.
  </footer>
  
  <script>
    const fromRadios = document.querySelectorAll('input[name="fromAccount"]');
    const toRadios = document.querySelectorAll('input[name="toAccount"]');
    
    fromRadios.forEach(radio => {
      radio.addEventListener('change', validateTransfer);
    });
    
    toRadios.forEach(radio => {
      radio.addEventListener('change', validateTransfer);
    });
    
    function validateTransfer() {
      const fromAccount = document.querySelector('input[name="fromAccount"]:checked');
      const toAccount = document.querySelector('input[name="toAccount"]:checked');
      
      if (fromAccount && toAccount && fromAccount.value === toAccount.value) {
        alert('Cannot transfer to the same account!');
        toAccount.checked = false;
      }
    }
  </script>
</body>
</html>
