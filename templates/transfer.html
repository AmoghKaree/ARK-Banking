<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARK Banking - Transfer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>
  <!-- Top Header -->
  <div class="top-header">
    <h1>ARK BANKING</h1>
    <div class="user-info">
      <a href="{{ url_for('dashboard') }}" class="logout-link">← Back to Dashboard</a>
    </div>
  </div>

  <!-- Navigation Tabs -->
  <nav class="nav-tabs">
    <div class="nav-tabs-container">
      <a href="{{ url_for('dashboard') }}" class="nav-tab">Accounts</a>
      <a href="{{ url_for('transactions') }}" class="nav-tab">Transactions</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div class="transaction-page-container">
      <div class="transaction-header">
        <div class="transaction-icon transfer-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M7 16l-4-4m0 0l4-4m-4 4h18M17 8l4 4m0 0l-4 4m4-4H3"/>
          </svg>
        </div>
        <div>
          <h2>Transfer Funds</h2>
          <p>Move money between your accounts</p>
        </div>
      </div>

      <form action="{{ url_for('transfer') }}" method="POST" class="transaction-form" id="transferForm">
        <div class="form-card">
          <div class="form-group-modern">
            <label for="amount">Amount</label>
            <div class="input-with-icon">
              <span class="input-icon">$</span>
              <input type="number" id="amount" name="amount" placeholder="0.00" min="0.01" step="0.01" required>
            </div>
          </div>

          <div class="transfer-direction">
            <div class="form-group-modern">
              <label>From Account</label>
              <div class="account-select-stack">
                <label class="account-option">
                  <input type="radio" name="fromAccount" value="checking" required>
                  <div class="account-option-content">
                    <div class="account-option-header">
                      <span class="account-option-name">Checking</span>
                      <span class="account-option-id">•••• {{ accounts.checkingId[-4:] }}</span>
                    </div>
                    <span class="account-option-balance">${{ "%.2f"|format(accounts.checkingBalance) }}</span>
                  </div>
                </label>
                
                <label class="account-option">
                  <input type="radio" name="fromAccount" value="savings">
                  <div class="account-option-content">
                    <div class="account-option-header">
                      <span class="account-option-name">Savings</span>
                      <span class="account-option-id">•••• {{ accounts.savingsId[-4:] }}</span>
                    </div>
                    <span class="account-option-balance">${{ "%.2f"|format(accounts.savingsBalance) }}</span>
                  </div>
                </label>
              </div>
            </div>

            <div class="transfer-arrow">→</div>

            <div class="form-group-modern">
              <label>To Account</label>
              <div class="account-select-stack">
                <label class="account-option">
                  <input type="radio" name="toAccount" value="checking" required>
                  <div class="account-option-content">
                    <div class="account-option-header">
                      <span class="account-option-name">Checking</span>
                      <span class="account-option-id">•••• {{ accounts.checkingId[-4:] }}</span>
                    </div>
                    <span class="account-option-balance">${{ "%.2f"|format(accounts.checkingBalance) }}</span>
                  </div>
                </label>
                
                <label class="account-option">
                  <input type="radio" name="toAccount" value="savings">
                  <div class="account-option-content">
                    <div class="account-option-header">
                      <span class="account-option-name">Savings</span>
                      <span class="account-option-id">•••• {{ accounts.savingsId[-4:] }}</span>
                    </div>
                    <span class="account-option-balance">${{ "%.2f"|format(accounts.savingsBalance) }}</span>
                  </div>
                </label>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-action btn-action-primary">Complete Transfer</button>
            <a href="{{ url_for('dashboard') }}" class="btn-action btn-action-secondary">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 ARK Banking. All Rights Reserved.
  </footer>
  
  <script>
    const fromRadios = document.querySelectorAll('input[name="fromAccount"]');
    const toRadios = document.querySelectorAll('input[name="toAccount"]');
    
    fromRadios.forEach(radio => {
      radio.addEventListener('change', validateTransfer);
    });
    
    toRadios.forEach(radio => {
      radio.addEventListener('change', validateTransfer);
    });
    
    function validateTransfer() {
      const fromAccount = document.querySelector('input[name="fromAccount"]:checked');
      const toAccount = document.querySelector('input[name="toAccount"]:checked');
      
      if (fromAccount && toAccount && fromAccount.value === toAccount.value) {
        alert('Cannot transfer to the same account!');
        toAccount.checked = false;
      }
    }
  </script>
</body>
</html>
