<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARK Banking - Deposit</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    ARK BANKING - DEPOSIT MONEY
  </header>
  
  <div class="container">
    <h2>Deposit Funds to Your Account</h2>
    <p>Add money securely to your checking or savings account.</p>
    
    <form action="{{ url_for('deposit') }}" method="POST">
      <label>Amount to Deposit:</label>
      <input type="number" name="amount" placeholder="0.00" min="0.01" step="0.01" required>
      
      <label>Deposit To:</label>
      <div class="radio-group">
        {% if accounts.checkingId %}
        <div>
          <input type="radio" id="checking" name="accountType" value="checking" required>
          <label for="checking">Checking (Balance: ${{ "%.2f"|format(accounts.checkingBalance) }})</label>
        </div>
        {% endif %}
        
        {% if accounts.savingsId %}
        <div>
          <input type="radio" id="savings" name="accountType" value="savings" {% if not accounts.checkingId %}required{% endif %}>
          <label for="savings">Savings (Balance: ${{ "%.2f"|format(accounts.savingsBalance) }})</label>
        </div>
        {% endif %}
      </div>
      
      <button type="submit">Deposit</button>
    </form>
    
    <div class="menu">
      <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
  </div>
  
  <footer>
    &copy; 2025 ARK Banking. All Rights Reserved.
  </footer>
</body>
</html>
