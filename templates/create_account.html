<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account | ARK Banking</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <header>
    ARK Banking
  </header>

  <main class="container">
    <h1>Create an Account</h1>
    <p>Fill out the information below to open your ARK Banking account.</p>

    <form action="/create_account" method="POST">

      <label for="userName">Create a Username</label>
      <input type="text" id="userName" name="userName" required>

      <label for="password">Create prefered Password</label>
      <input type="text" id="password" name="password" required>
      
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select...</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="ssn">SSN</label>
      <input type="text" id="ssn" name="ssn" required>

      <label for="income">Annual Income</label>
      <input type="number" id="income" name="income" required>

      <div class="account-options">
  <label>Account Type</label>
  <div class="radio-group">
    <div><input type="radio" id="checking" name="cOrS" value="checking" required><label for="checking">Checking</label></div>
    <div><input type="radio" id="savings" name="cOrS" value="savings"><label for="savings">Savings</label></div>
    <div><input type="radio" id="both" name="cOrS" value="both"><label for="both">Both</label></div>
  </div>
</div>


      <label for="checkingDeposit">Initial Checking Deposit</label>
      <input type="number" id="checkingDeposit" name="checking" placeholder="Enter 0 if none">

      <label for="savingsDeposit">Initial Savings Deposit</label>
      <input type="number" id="savingsDeposit" name="savings" placeholder="Enter 0 if none">

      <button type="submit">Create Account</button>
    </form>

    <div class="menu mt-2">
      <a href="index.html">Already have an Account?</a>
    </div>
  </main>

  <footer>
    &copy; 2025 ARK Banking. All rights reserved.
  </footer>
</body>
</html>
