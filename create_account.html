<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #d0e6f7, #f8f9fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    input:focus, select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <h1>Create New Account</h1>
    <form method="POST">
        <label>First Name:</label>
        <input type="text" name="name" required><br><br>

        <label>Last Name:</label>
        <input type="text" name="ssn" required><br><br>

         <label>Gender:</label>
        <input type="text" name="ssn" required><br><br>

         <label>Date of Birth:</label>
        <input type="text" name="ssn" required><br><br>

         <label>SSN:</label>
        <input type="text" name="ssn" required><br><br>

         <label>Approximate income per year:</label>
        <input type="text" name="ssn" required><br><br>

         <label>Would you like to open a checking account, savings account or both?:</label>
        <label for="checking">Checking</label><br>
        <input type="radio" id="checking" value="checking"><br><br>
        <label for="savings">CSS</label><br>
        <input type="radio" id="savings" value="savings"><br><br>
        <label for="both">Both</label><br>
        <input type="radio" id="both" value="both"><br><br>

         <label>SSN:</label>
        <input type="text" name="ssn" required><br><br>
        
        <button type="submit">Create Account</button>
    </form>
</body>
</html>
